<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Grade Glioma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #0056b3;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .genetic-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .genetic-features div {
            display: flex;
            align-items: center;
        }
        .genetic-features input[type="checkbox"] {
            margin-right: 8px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #e9e9e9;
            white-space: pre-wrap; /* To preserve newlines from JSON.stringify */
            word-wrap: break-word; /* To prevent overflow */
        }
        .loading {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediksi Grade Glioma</h1>
        <p>Gunakan formulir di bawah ini untuk memprediksi grade glioma (LGG atau GBM) berdasarkan data klinis dan mutasi genetik.</p>

        <form id="predictionForm">
            <h2>Data Klinis</h2>
            <div class="form-group">
                <label for="gender">Jenis Kelamin:</label>
                <select id="gender" name="gender" required>
                    <option value="">Pilih Jenis Kelamin</option>
                    <option value="Male">Laki-laki</option>
                    <option value="Female">Perempuan</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Usia saat Diagnosis:</label>
                <input type="number" id="age" name="age" required min="0" max="100">
            </div>

            <div class="form-group">
                <label for="race">Ras:</label>
                <select id="race" name="race" required>
                    <option value="">Pilih Ras</option>
                    <option value="white">White</option>
                    <option value="asian">Asian</option>
                    <option value="black or african american">Black or African American</option>
                    <option value="american indian or alaska native">American Indian or Alaska Native</option>
                    <!-- Tambahkan ras lain jika ada di data pelatihan Anda -->
                </select>
            </div>

            <h2>Mutasi Genetik (Pilih yang Bermutasi)</h2>
            <div class="genetic-features">
                <div><input type="checkbox" id="IDH1" name="IDH1" value="1"><label for="IDH1">IDH1</label></div>
                <div><input type="checkbox" id="TP53" name="TP53" value="1"><label for="TP53">TP53</label></div>
                <div><input type="checkbox" id="ATRX" name="ATRX" value="1"><label for="ATRX">ATRX</label></div>
                <div><input type="checkbox" id="PTEN" name="PTEN" value="1"><label for="PTEN">PTEN</label></div>
                <div><input type="checkbox" id="EGFR" name="EGFR" value="1"><label for="EGFR">EGFR</label></div>
                <div><input type="checkbox" id="CIC" name="CIC" value="1"><label for="CIC">CIC</label></div>
                <div><input type="checkbox" id="MUC16" name="MUC16" value="1"><label for="MUC16">MUC16</label></div>
                <div><input type="checkbox" id="PIK3CA" name="PIK3CA" value="1"><label for="PIK3CA">PIK3CA</label></div>
                <div><input type="checkbox" id="NF1" name="NF1" value="1"><label for="NF1">NF1</label></div>
                <div><input type="checkbox" id="PIK3R1" name="PIK3R1" value="1"><label for="PIK3R1">PIK3R1</label></div>
                <div><input type="checkbox" id="FUBP1" name="FUBP1" value="1"><label for="FUBP1">FUBP1</label></div>
                <div><input type="checkbox" id="RB1" name="RB1" value="1"><label for="RB1">RB1</label></div>
                <div><input type="checkbox" id="NOTCH1" name="NOTCH1" value="1"><label for="NOTCH1">NOTCH1</label></div>
                <div><input type="checkbox" id="BCOR" name="BCOR" value="1"><label for="BCOR">BCOR</label></div>
                <div><input type="checkbox" id="CSMD3" name="CSMD3" value="1"><label for="CSMD3">CSMD3</label></div>
                <div><input type="checkbox" id="SMARCA4" name="SMARCA4" value="1"><label for="SMARCA4">SMARCA4</label></div>
                <div><input type="checkbox" id="GRIN2A" name="GRIN2A" value="1"><label for="GRIN2A">GRIN2A</label></div>
                <div><input type="checkbox" id="IDH2" name="IDH2" value="1"><label for="IDH2">IDH2</label></div>
                <div><input type="checkbox" id="FAT4" name="FAT4" value="1"><label for="FAT4">FAT4</label></div>
                <div><input type="checkbox" id="PDGFRA" name="PDGFRA" value="1"><label for="PDGFRA">PDGFRA</label></div>
            </div>

            <button type="submit">Dapatkan Prediksi</button>
        </form>

        <div id="loading" class="loading" style="display: none;">Memuat prediksi...</div>
        <div id="result">
            <!-- Hasil prediksi akan ditampilkan di sini -->
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Mencegah form untuk submit secara default

            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            loadingDiv.style.display = 'block'; // Tampilkan pesan loading
            resultDiv.innerHTML = ''; // Bersihkan hasil sebelumnya

            const formData = new FormData(this);
            const data = {};

            // Mengumpulkan data klinis
            data['Gender'] = formData.get('gender');
            data['Age_at_diagnosis'] = parseFloat(formData.get('age'));
            data['Race'] = formData.get('race');

            // Mengumpulkan data mutasi genetik (checkboxes)
            const geneticFeatures = [
                'IDH1', 'TP53', 'ATRX', 'PTEN', 'EGFR', 'CIC', 'MUC16', 'PIK3CA', 'NF1',
                'PIK3R1', 'FUBP1', 'RB1', 'NOTCH1', 'BCOR', 'CSMD3', 'SMARCA4', 'GRIN2A',
                'IDH2', 'FAT4', 'PDGFRA'
            ];

            geneticFeatures.forEach(gene => {
                data[gene] = formData.has(gene) ? 1 : 0; // 1 if checked, 0 if not
            });

            console.log("Data yang dikirim:", data);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log("Hasil prediksi:", result);

                let resultHtml = '<h2>Hasil Prediksi:</h2>';
                for (const modelName in result) {
                    if (result.hasOwnProperty(modelName)) {
                        resultHtml += `<p><strong>Model ${modelName}:</strong></p>`;
                        if (typeof result[modelName] === 'object') {
                            for (const grade in result[modelName]) {
                                resultHtml += `<li>${grade}: ${result[modelName][grade]}%</li>`;
                            }
                        } else {
                            resultHtml += `<li>${result[modelName]}</li>`;
                        }
                    }
                }
                resultDiv.innerHTML = resultHtml;

            } catch (error) {
                console.error('Ada masalah dengan permintaan fetch:', error);
                resultDiv.innerHTML = `<p style="color: red;">Terjadi kesalahan: ${error.message}</p>`;
            } finally {
                loadingDiv.style.display = 'none'; // Sembunyikan pesan loading
            }
        });
    </script>
</body>
</html>
